<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue2_lesson1</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <h1>声明式渲染</h1>
        <h2>demo1</h2>
            <div id="app">
                <p>{{ message }}</p>
            </div>
        <h2>demo2</h2>
            <div id="app-2">
              <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
              </span>
            </div>
    <h1>条件与循环</h1>
        <h2>demo3</h2>
            <div id="app-3">
                <p v-if="seen">现在你看到我了</p>
            </div>
        <h2>demo4</h2>
            <div id="app-4">
                <ol>
                    <li v-for="todo in todos">
                        {{ todo.text }}
                    </li>
                </ol>
            </div>
    <h1>处理用户输入</h1>
        <h2>demo5</h2>
            <div id="app-5">
                <p>{{ message }}</p>
                <button v-on:click="reverseMessage">反转消息</button>
            </div>
        <h2>demo6</h2>
            <div id="app-6">
                <p>{{ message }}</p>
                <input v-model="message">
            </div>
    <h1>组件化应用构建</h1>
        <h2>demo7</h2>
            <div id="app-7">
                <ol>
                    <!--
                      现在我们为每个 todo-item 提供 todo 对象
                      todo 对象是变量，即其内容可以是动态的。
                      我们也需要为每个组件提供一个“key”，稍后再
                      作详细解释。
                    -->
                    <todo-item
                            v-for="item in groceryList"
                            v-bind:todo="item"
                            v-bind:key="item.id"
                    ></todo-item>
                </ol>
            </div>
    <script>
        let app1 = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })
        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        let app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        let app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>
</body>
</html>
