<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue3_lesson2</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
</head>
<body>
    <h2>demo 侦听器</h2>
    <div id="watch-example">
        <p>
            Ask a yes/no question:
            <input v-model="question" />
        </p>
        <p>{{ answer }}</p>
    </div>
    <h2>demo2 请求数据</h2>
    <div id="request-notion">
        <p>{{ message }}</p>
        <button v-on:click="requestMessage">请求数据</button>
    </div>

    <script>
        const watchExampleVM = Vue.createApp({
            data() {
                return {
                    question: '',
                    answer: 'Questions usually contain a question mark. ;-)'
                }
            },
            watch: {
                // whenever question changes, this function will run
                question(newQuestion, oldQuestion) {
                    if (newQuestion.indexOf('?') > -1) {
                        this.getAnswer()
                    }
                }
            },
            methods: {
                getAnswer() {
                    this.answer = 'Thinking...'
                    axios
                        .get('https://yesno.wtf/api')
                        .then(response => {
                            this.answer = response.data.answer
                        })
                        .catch(error => {
                            this.answer = 'Error! Could not reach the API. ' + error
                        })
                }
            }
        }).mount('#watch-example')
        const RequestNotion = {
            data() {
                return {
                    message: 'Hello Vue.js!'
                }
            },
            methods: {
                requestMessage() {
                    this.message = "Request..."
                    axios.defaults.headers.post['Access-Control-Allow-Origin'] = '*';
                    const instance = axios.create({
                        baseURL: 'https://api.notion.com/v1',
                        timeout: 1000,
                        headers: {
                            'Authorization': 'Bearer secret_OP7h4rxVR2XE08nz0PPK4qqyGBCwDcrgXpNQgkH1EKI',
                            'Notion-Version': '2021-05-13'
                        }
                    })
                    instance
                        .get('/databases/1707e8d543b149b9a7644ccb3948b832')
                        .then(response => {
                            console.log(response)
                        })
                        .catch(err => {
                            console.log(err)
                        })
                    console.log('requestFromNotion()')
                }
            }
        }
        let demo2 = Vue.createApp(RequestNotion).mount('#request-notion')
    </script>
</body>
</html>
