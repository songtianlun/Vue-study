<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue3_lesson1</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <h1>声明式渲染</h1>
        <h2>demo1-counter</h2>
            <div id="counter">
                Counter: {{ counter }}
            </div>
        <h2>demo2-bind-attribute</h2>
            <div id="bind-attribute">
              <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
              </span>
            </div>
    <h1>处理用户输入</h1>
        <h2>demo3-event-handling</h2>
        <div id="event-handling">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">反转 Message</button>
        </div>
        <h2>demo4-two-way-binding</h2>
        <div id="two-way-binding">
            <p>{{ message }}</p>
            <input v-model="message" />
        </div>
    <h1>条件与循环</h1>
        <h2>demo5-conditional-rendering</h2>
        <div id="conditional-rendering">
            <span v-if="seen">现在你看到我了</span>
        </div>
        <h2>demo6-list-rendering</h2>
        <div id="list-rendering">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
    <h1>组件化应用构建</h1>
        <h2>demo7-todo-list-app</h2>
        <div id="todo-list-app">
            <ol>
                <!--
                 现在我们为每个 todo-item 提供 todo 对象
                 todo 对象是变量，即其内容可以是动态的。
                 我们也需要为每个组件提供一个“key”，稍后再
                 作详细解释。
               -->
                <todo-item
                        v-for="item in groceryList"
                        v-bind:todo="item"
                        v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
    <script>
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }
        let demo1 = Vue.createApp(Counter).mount('#counter')

        const AttributeBinding = {
            data() {
                return {
                    message: 'You loaded this page on ' + new Date().toLocaleString()
                }
            }
        }
        let demo2 = Vue.createApp(AttributeBinding).mount('#bind-attribute')

        const EventHandling = {
            data() {
                return {
                    message: 'Hello Vue.js!'
                }
            },
            methods: {
                reverseMessage() {
                    this.message = this.message
                        .split('')
                        .reverse()
                        .join('')
                }
            }
        }
        let demo3 = Vue.createApp(EventHandling).mount('#event-handling')
        const TwoWayBinding = {
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }
        let demo4 = Vue.createApp(TwoWayBinding).mount('#two-way-binding')
        const ConditionalRendering = {
            data() {
                return {
                    seen: true
                }
            }
        }
        let demo5 = Vue.createApp(ConditionalRendering).mount('#conditional-rendering')
        const ListRendering = {
            data() {
                return {
                    todos: [
                        { text: 'Learn JavaScript' },
                        { text: 'Learn Vue' },
                        { text: 'Build something awesome' }
                    ]
                }
            }
        }
        let demo6 = Vue.createApp(ListRendering).mount('#list-rendering')
        const TodoList = {
            data() {
                return {
                    groceryList: [
                        { id: 0, text: 'Vegetables' },
                        { id: 1, text: 'Cheese' },
                        { id: 2, text: 'Whatever else humans are supposed to eat' }
                    ]
                }
            }
        }
        const demo7 = Vue.createApp(TodoList)
        demo7.component('todo-item', {
            props: ['todo'],
            template: `<li>{{ todo.text }}</li>`
        })
        demo7.mount('#todo-list-app')
    </script>
</body>
</html>
